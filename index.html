<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Skills</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">



    </head>
    
    <body>
        <div id="wrapper">
        <nav>
        <ul>
            <li id="about">About Us</li>
            <li><a href="mailto:aulasanroque@gmail.com" class="mail">Contact Us</a></li>
        </ul>
        </nav>

                <form>
                    <select id="language">
                    <option value="HTML"selected="selected">GENERAL English Level Assessment</option>
                    <option value="CSS">FOR SCHOOLS Level Assessment</option>
                    <option value="JS">YOUNG LEARNERS Level Assessment</option>
                    </select> 
                    <a href="#lb3" class="choose-lang">Test Your Skills</a>
                    </form>
            </div>

        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score">Score: 0</div>
                <div id="ques-left">Question:1/20</div>
            </div>
            <div id="ques-view">
         
            </div>
					<div>
				<img id="logo" src="logo.png" alt="Aula San Roque">
			</div>  
            <div class="question">
            <h1>Question</h1>
            </div>
    
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>   
            </div>

             <div class="ans-btn">
			 
                <button type="button" class="submit-answer">Submit and Next</button>
                 <a href="#display-final-score" type="button" class="view-results">View Results</a>
				 	
			</div>
        
        </div>
        
        <div class="final-result">
            <h1 style="color:#0b8992;">The Test is Over</h1>
			<h3 style="color:gray;">Here are your results:</h3>
			 <div class="remark">Remark: Satisfactory, Keep trying.</div>
            <!-- <div class="solved-ques-no">You Solved 10 questions</div> -->
            <div style="color:gray;" class="right-wrong">3 Were Right and 4 were Wrong</div>
			<div style="color:#dbffd6;" id="display-final-score">Your Final Score is: 35</div>
                     <div id="form-box">
						<div>
				<img id="logo" src="logo.png" alt="Aula San Roque">
			</div>  
            <button id="restart">Restart</button>        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
